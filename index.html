<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Facebook Live Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <section class="login">To use this application, you must <button data-action="login">connect with Facebook</button>.</section>
      <section class="comments">Loading...</section>
      <section class="controls">
        <button data-action="zoomUp">＋</button>
        <button data-action="zoomDown">－</button>
        <button data-action="flipHorizontal">↔</button>
        <button data-action="flipVertical">↕</button>
        <button data-action="fullscreen">⿹</button>
      </section>
    </div>
    <footer>
      <div class="reactions">
        <div class="like reactionGroup"><img src="img/reaction-like.svg" class="reactionIcon" /><span class="count"></span></div>
        <div class="love reactionGroup"><img src="img/reaction-love.svg" class="reactionIcon" /><span class="count"></span></div>
        <div class="haha reactionGroup"><img src="img/reaction-haha.svg" class="reactionIcon" /><span class="count"></span></div>
        <div class="wow reactionGroup"><img src="img/reaction-wow.svg" class="reactionIcon" /><span class="count"></span></div>
        <div class="sad reactionGroup"><img src="img/reaction-sad.svg" class="reactionIcon" /><span class="count"></span></div>
        <div class="angry reactionGroup"><img src="img/reaction-angry.svg" class="reactionIcon" /><span class="count"></span></div>
      </div>
      <progress class="countdown" value="0" max="30"></progress>
    </footer>
  </body>
</html>
